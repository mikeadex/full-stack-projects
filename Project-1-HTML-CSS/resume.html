<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get the best resume" />
    <meta name="keywords" content="resume, job, career, job center" />
    <meta name="author" content="Michael Adeleye" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/framework.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/hero.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Resume Builder</title>
  </head>
  <body>
    <!--Web and mobile navigation> I will improve it later using rem or em for a more responsive website-->
    <header>
      <div class="off-screen-menu">
        <ul>
          <li>Home</li>
          <li>My Resume</li>
          <li>Get Help</li>
          <li>Sign In</li>
          <li>Sign Up</li>
        </ul>
      </div>

      <nav>
        <span class="logo">
          <img src="#" alt="" />
        </span>
        <span class="nav-link">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="my-resume.html">My Resume</a></li>
            <li><a href="get-help.html">Get Help</a></li>
            <li>
              <button class="btn btn-default">Sign In</button>
            </li>
            <li>
              <button class="btn-default success">Sign Up</button>
            </li>
          </ul>
        </span>
      </nav>
      <nav class="mobile">
        <span class="logo-mobile"></span>
        <div class="ham-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <!--Header ends-->

    <section
      class="form-section top-padding-20 pd-bottom-20"
      id="Personal-information"
    >
      <div class="form-wrap">
        <h2 class="form-head">Personal Information</h2>
        <div class="line-left"></div>
        <form action="" method="POST">
          <div class="form1">
            <div class="form-group item-form">
              <input
                type="text"
                id="first-name"
                class="first-name"
                placeholder="First Name"
              />
            </div>
            <div class="form-group item-form">
              <input
                type="name"
                id="last-name"
                class="last-name"
                placeholder="Last Name"
              />
            </div>
          </div>

          <div class="form1">
            <div class="form-group item-form">
              <input
                type="text"
                id="address"
                class="address"
                placeholder="Address"
              />
            </div>
          </div>
          <div class="form1">
            <div class="form-group item-form">
              <input type="text" id="city" class="city" placeholder="City" />
            </div>
            <div class="form-group item-form">
              <input
                type="name"
                id="country"
                class="country"
                placeholder="Country"
              />
            </div>
          </div>

          <div class="form1">
            <div class="form-group item-form">
              <input type="number" id="phone" placeholder="Phone Number" />
            </div>
            <div class="form-group item-form">
              <input
                type="email"
                id="email"
                class="email"
                placeholder="Email Address"
              />
            </div>
          </div>

          <div class="form-group item-form">
            <textarea placeholder="Your message" required></textarea>
          </div>
        </form>
      </div>
    </section>

    <div class="space"></div>
    <!---=========
   Education Section Start
   ==================================-->
    <section class="form-section top-padding-20 pd-bottom-20" id="education">
      <div class="form-wrap">
        <h2 class="form-head">Education</h2>
        <div class="line-left"></div>
        <form action="" method="POST">
          <div class="form1">
            <div class="form-group item-form">
              <input
                type="text"
                id="school"
                class="schol"
                placeholder="Name of School"
              />
            </div>
          </div>

          <div class="form1">
            <div class="form-group item-form">
              <input
                type="text"
                id="school"
                class="schol"
                placeholder="Course"
              />
            </div>
          </div>
          <div class="form-group item-form">
            <select
              name="qualification"
              id="qualification"
              aria-placeholder="hey"
            >
              <option value="" disabled selected>Select Qualification</option>
              <option value="bachelor-degree">Bachelor's Degree</option>
              <option value="master-degree">Master's Degree</option>
              <option value="phd">PhD</option>
            </select>
          </div>

          <div class="form1">
            <div class="form-group item-form">
              <input
                type="number"
                id="start-date"
                class="start-date"
                placeholder="Start Date"
              />
            </div>
            <div class="form-group item-form">
              <input
                type="number"
                id="completed-date"
                class="completed-date"
                placeholder="Completed Date"
              />
            </div>
          </div>

          <div class="form-group item-form">
            <label class="label" for="certificate-in-view"
              >Cetification in view:</label
            >
            <label class="switch">
              <input type="checkbox" id="certificate-in-view" />
              <span class="slider round"></span>
            </label>
          </div>
        </form>
      </div>
    </section>

    <!---=========
   Education Section Ends
   ==================================-->
    <div class="space"></div>
    <!---=========
   Work Experience Section Start
   ==================================-->
    <section class="form-section top-padding-20 pd-bottom-20" id="experince">
      <div class="form-wrap">
        <h2 class="form-head">Experience</h2>
        <div class="line-left"></div>
        <form action="" method="POST">
          <div class="form1">
            <div class="form-group item-form">
              <input
                type="text"
                id="employer"
                class="schol"
                placeholder="Your Employer"
              />
            </div>
          </div>

          <div class="form1">
            <div class="form-group item-form">
              <input
                type="text"
                id="school"
                class="schol"
                placeholder="Course"
              />
            </div>
          </div>
          <div class="form-group item-form">
            <select name="employment-type" id="employment-type">
              <option value="" disabled selected>Employment Time</option>
              <option value="bachelor-degree">Full Time</option>
              <option value="master-degree">Part Time</option>
              <option value="master-degree">Volunteering</option>
              <option value="master-degree">Internship</option>
              <option value="phd">PhD</option>
            </select>
          </div>

          <div class="form1">
            <div class="form-group item-form">
              <input
                type="number"
                id="start-date"
                class="start-date"
                placeholder="Start Date"
              />
            </div>
            <div class="form-group item-form">
              <input
                type="number"
                id="completed-date"
                class="completed-date"
                placeholder="Completed Date"
              />
            </div>
          </div>

          <div class="activities">
            <div class="form-group item-form">
              <textarea placeholder="Key Responsibilities" required></textarea>
            </div>
            <div class="form-group item-form">
              <textarea placeholder="Key Achievements:" required></textarea>
            </div>
          </div>

          <div class="form-group item-form">
            <label class="label" for="curren-employment"
              >Current Employment:</label
            >
            <label class="switch">
              <input type="checkbox" id="curren-employment" />
              <span class="slider round"></span>
            </label>
          </div>

          <button class="btn btn-vlarge" type="submit">Subscribe</button>
        </form>
      </div>
    </section>

    <!---=========
   Education Section Ends
   ==================================-->

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
