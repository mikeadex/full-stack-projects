    <div class="form-main">
      <section class="form-section top-padding-20">
        <div class="form-wrap">
          <div class="progress-content">
            <div class="progress" id="progress"></div>
            <div class="circle-step active">1</div>
            <div class="circle-step">2</div>
            <div class="circle-step">3</div>
            <div class="circle-step">4</div>
            <div class="circle-step">5</div>
          </div>
        </div>
      </section>

      <section
        class="form-section pd-bottom-20 rform active"
        id="personal-information"
      >
        <div class="form-wrap">
          <form id="form1">
            <h2 class="form-head">Personal Information</h2>
            <div class="line-left"></div>
            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="first-name"
                  class="first-name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group item-form">
                <input
                  type="name"
                  id="last-name"
                  class="last-name"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>

            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="address"
                  class="address"
                  placeholder="Address"
                  required
                />
              </div>
            </div>
            <div class="form1">
              <div class="form-group item-form">
                <input type="text" id="city" class="city" placeholder="City" />
              </div>
              <div class="form-group item-form">
                <input
                  type="name"
                  id="country"
                  class="country"
                  placeholder="Country"
                  required
                />
              </div>
            </div>

            <div class="form1">
              <div class="form-group item-form">
                <input type="number" id="phone" placeholder="Phone Number" />
              </div>
              <div class="form-group item-form">
                <input
                  type="email"
                  id="email"
                  class="email"
                  placeholder="Email Address"
                  required
                />
              </div>
            </div>

            <div class="form-group item-form">
              <textarea placeholder="Your message" required></textarea>
            </div>

            <div class="form-mgt">
              <button id="cancel" class="btn btn-vlarge success" type="button">
                Cancel
              </button>
              <button id="next1" class="btn btn-vlarge" type="button">
                Next
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- <div class="space"></div> -->
      <!---=========
   Education Section Start
   ==================================-->
      <section
        class="form-section top-padding-20 pd-bottom-20 rform"
        id="education"
      >
        <div class="form-wrap">
          <form id="form2">
            <h2 class="form-head">Education</h2>
            <div class="line-left"></div>
            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="school-name"
                  class="schol"
                  placeholder="Name of School"
                  required
                />
              </div>
            </div>

            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="course-name"
                  class="schol"
                  placeholder="Course"
                  required
                />
              </div>
            </div>
            <div class="form-group item-form">
              <select
                name="qualification"
                id="qualification"
                aria-placeholder="hey"
              >
                <option value="" disabled selected>Select Qualification</option>
                <option value="bachelor-degree">Bachelor's Degree</option>
                <option value="master-degree">Master's Degree</option>
                <option value="phd">PhD</option>
              </select>
            </div>

            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="number"
                  id="start-date"
                  class="start-date"
                  placeholder="Start Date"
                  required
                />
              </div>
              <div class="form-group item-form">
                <input
                  type="number"
                  id="completed-date"
                  class="completed-date"
                  placeholder="Completed Date"
                  required
                />
              </div>
            </div>

            <div class="form-group item-form">
              <label class="label" for="certificate-in-view"
                >Cetification in view:</label
              >
              <label class="switch">
                <input type="checkbox" id="certificate-in-view" required />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="form-mgt">
              <button id="prev1" class="btn btn-vlarge success" type="button">
                Prev
              </button>
              <button id="next2" class="btn btn-vlarge" type="button">
                Next
              </button>
            </div>
          </form>
        </div>
      </section>

      <!---=========
   Education Section Ends
   ==================================-->
      <!-- <div class="space"></div> -->
      <!---=========
   Work Experience Section Start
   ==================================-->
      <section
        class="form-section top-padding-20 pd-bottom-20 rform"
        id="experience"
      >
        <div class="form-wrap">
          <form id="form3">
            <h2 class="form-head">Experience</h2>
            <div class="line-left"></div>
            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="employer"
                  class="schol"
                  placeholder="Your Employer"
                  required
                />
              </div>
            </div>

            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="job-title"
                  class="schol"
                  placeholder="Job Title"
                  required
                />
              </div>
            </div>
            <div class="form-group item-form">
              <select name="employment-type" id="employment-type">
                <option value="" disabled selected>Employment Time</option>
                <option value="bachelor-degree">Full Time</option>
                <option value="master-degree">Part Time</option>
                <option value="master-degree">Volunteering</option>
                <option value="master-degree">Internship</option>
                <option value="phd">PhD</option>
              </select>
            </div>

            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="number"
                  id="start-date"
                  class="start-date"
                  placeholder="Start Date"
                  required
                />
              </div>
              <div class="form-group item-form">
                <input
                  type="number"
                  id="completed-date"
                  class="completed-date"
                  placeholder="Completed Date"
                  required
                />
              </div>
            </div>

            <div class="form-group item-form">
              <label class="label" for="curren-employment"
                >Current Employment:</label
              >
              <label class="switch">
                <input type="checkbox" id="curren-employment" required />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="activities">
              <div class="form-group item-form">
                <textarea
                  placeholder="Key Responsibilities"
                  required
                ></textarea>
              </div>
              <div class="form-group item-form">
                <textarea placeholder="Key Achievements:" required></textarea>
              </div>
            </div>

            <div class="form-mgt">
              <button id="prev2" class="btn btn-vlarge success" type="button">
                Prev
              </button>
              <button id="next3" class="btn btn-vlarge" type="button">
                Next
              </button>
            </div>
          </form>
        </div>
      </section>

      <!---=========
   Experience Section Ends
   ==================================-->
      <!-- <div class="space"></div> -->
      <!---=========
  Job Interest Section Start
  ==================================-->
      <section
        class="form-section top-padding-20 pd-bottom-20 rform"
        id="job-interest"
      >
        <div class="form-wrap">
          <form id="form4">
            <h2 class="form-head">Job Interest</h2>
            <div class="line-left"></div>
            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="desired-position"
                  class="desired-position"
                  placeholder="Desired Position"
                  required
                />
              </div>
            </div>

            <div class="form1">
              <div class="form-group item-form">
                <input
                  type="text"
                  id="preferred-location"
                  class="preferred-location"
                  placeholder="Preferred Location"
                  required
                />
              </div>
            </div>

            <div class="form-group item-form">
              <select name="job-type" id="job-type">
                <option value="" disabled selected>Job Type</option>
                <option value="full-time">Full Time</option>
                <option value="part-time">Part Time</option>
                <option value="contract">Contract</option>
                <option value="freelance">Freelance</option>
                <option value="internship">Internship</option>
              </select>
            </div>

            <div class="form-group item-form">
              <textarea
                placeholder="Additional Information"
                required
              ></textarea>
            </div>

            <div class="form-mgt">
              <button id="prev3" class="btn btn-vlarge success" type="button">
                Prev
              </button>
              <button id="submit" class="btn btn-vlarge" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
      <!---=========
  Job Interest Section Ends
  ==================================-->
    </div>
    <script
      type="module"
      src="../Project-2-Javascript/formMgt/stepsNav.js"
    ></script>
  </body>
</html>
